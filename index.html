<!DOCTYPE html>
<html>
<head>
<title>ChatBOT Marvin</title>
<style>
body, html {
  height: 100%;
  margin: 0;
}
.bg {
  /* The image used */
  background-image: url("https://github.wdf.sap.corp/Leonardo-IIK/Leonardo-IIK.github.io/blob/master/botbg.jpg?raw=true");
  /* Full height */
  height: 100%; 
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.collapsible {
  position: absolute;
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 15px;
  width: 10%;
  border: none;
  text-align: right;
  outline: none;
  font-size: 16px;
  right: 4px;
  bottom: 4px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
position: absolute;
  padding: 0 0px;
  display: none;
  overflow: hidden;
  right: 60px;
  bottom : 0;
}
h2.a {
		position: absolute;
		top: 250px;
		left : 45%;
		color:white;
		font-family:courier;
		}
 h2.b {
		position: absolute;
		top: 350px;
		left : 46%;
		color:white;
		font-family:courier;
}
h2.c {
		position: absolute;
		top: 300px;
		left : 45%;
		color:white;
		font-family:courier;
}
</style>
</head>
<body">
	<div class="bg"></div>
	<h2 class="a"> MARVIN CHATBOT </h2>
	<h2 class="c"> ZeroWaste-IIK </h2>
	<h2 class="b"> COMING SOON</h2>


<button class="collapsible">Marvin&nbsp;&nbsp;&nbsp;     Help</button>
<div class="content">
  <iframe width="410" height="480" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/a74243b0e91041979980fda787e87325"></iframe>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
